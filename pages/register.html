        </ul>
      </nav>
    </header>
    <main>
      <section class="register">
        <form>
          <h1>Бүртгүүлэх</h1>

          <label for="email"><b></b></label>
          <input
            type="text"
            placeholder="И-мэйл хаяг / Утасны дугаар"
            name="email"
            required
          />

          <label for="psw"><b></b></label>
          <input
            type="password"
            placeholder="нууц үгээ хийнэ үү"
            name="psw"
            required
          />

          <label for="psw-repeat"><b></b></label>
          <input
            type="password"
            placeholder="дахин нууц үгээ хийнэ үү"
            name="psw-repeat"
            required
          />

          <button type="submit" class="signupbtn">Бүртгүүлэх</button>
        </form>
      </section>
    </main>
